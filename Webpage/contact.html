<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Travel Guide</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="hero">
        <video autoplay loop muted plays-inline class="back-video">
            <source src="images/video.mp4" type="video/mp4">
        </video>
        <nav>
            <img src="images/401-logo.png" alt="Travel Guide Logo" class="logo">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="beaches.html">BEACHES</a></li>
                <li><a href="popular-places.html">POPULAR PLACES</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Get in Touch</h1>
            <p>We would love to hear from you! Whether you have a question, comment, or just want to say hello, feel free to reach out to us using the form below.</p>
        </div>
    </div>

    <div class="contact-form">
        <form action="/submit_contact_form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
